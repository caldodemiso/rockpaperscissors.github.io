<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Rock/Paper/Scissors: The Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">you</div>
      <div id="bot-label" class="badge">bot</div>
      <span id="user-score">0</span>:<span id="bot-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="images/rock.png" alt="rock" />
      </div>
      <div class="choice" id="paper">
        <img src="images/paper.png" alt="paper" />
      </div>
      <div class="choice" id="scissors">
        <img src="images/scissors.png" alt="scissors" />
      </div>
    </div>

    <p id="action-message">show me what you got</p>
    <script src="app.js"></script>
  </body>
</html>
